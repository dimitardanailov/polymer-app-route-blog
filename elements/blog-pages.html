<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="list-page.html">
<link rel="import" href="post-page.html">

<dom-module id="blog-pages">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <app-route
            route="{{route}}"
            pattern="/list"
            active="{{listActive}}"></app-route>

        <app-route route="{{route}}"
               pattern="/posts/:slug"
               active="{{postsActive}}"
               data="{{postsData}}"></app-route>

        <list-page
            category="{{category}}"
            active="{{listActive}}"></list-page>

        <post-page
            post="{{postsData.slug}}"
            active="{{postsActive}}"></post-page>
    </template>

    <script>
        Polymer({
            'is': 'blog-pages'
        });
    </script>

</dom-module>
